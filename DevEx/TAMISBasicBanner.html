<style type="text/css">
  .spinner { margin:10px; height:30px; width:30px; animation:rotate 0.8s infinite linear; border:8px solid #595959; border-right-color:transparent; border-radius:50%; }
  @keyframes rotate {0% {transform: rotate(0deg); } 100% { transform: rotate(360deg); }}
  .Tamis-Table { width:auto;background-color:#7B8738;border-collapse:collapse; }
  .Tamis-Table th { background-color:#7B8738;color:#F7F7F7;width:0px; }
  .Tamis-Table td, .myTable th { padding:0px;border:0px solid #7B8738; } 
  .Tamis-p { margin:0px; padding:0px; padding-right:15px; padding-left:15px; font-family:calibri, sans-serif; text-align:left; color:#F7F7F7;}
  #TAMIS-Banner { width:105%; background-color:#7B8738; text-align:left;}
  #navCol{
  color: #FFFFFF;
  margin-top: 15px;
  }
</style>

<div id="TAMIS-Banner" class='row'>
  <div class="header-container col-sm-9" style="display:inline-block; margin: 0 auto;" >
    <span class="report-header">
      <h2 style="margin:0px; padding:5px; font-family:calibri, sans-serif; text-align:left; color:#FFCB05;">TAMIS <span data-bind="text: bannerTitle"></span> <span data-bind="text: bannerFY"></span> For <span data-bind="text: bannerMACID"></span></h2>
      <table class="Tamis-Table">
        <tr>
          <td><p class='Tamis-p'><b>Prepared By: </b><span data-bind="text: bannerUser"></span></p></td>
          <td><p class='Tamis-p'><b>Level Type: </b><span data-bind="text: bannerHIERITEMID"></span></p></td>
        </tr>
      </table>
    </span>
  </div>
  
  <div class='col-sm-3'>
    <button id="navCol" type="button">Colapse Nav</button>
  </div>
</div>
